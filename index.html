<!doctype html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <title>hjälp mig välja</title>
        <link href="./main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Hjälp mig välja mellan...</h1>
        <div class="inputSection">
            <div class="inputs">
                <input placeholder="nånting"></input>
            </div>
            <button class="addOption">lägg till</button>
        </div>
        <div class="resultSection"></div>
        <button>Välj!</button>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script>
        $(function() {
            $('.resultSection').hide()

            var add_option = function() {
                $('.inputs').append('<input></input>')
            }
            $('.addOption').click(add_option)
        })

        </script>
    </body>
</html>
